name: Check File Change

on:
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [opened]

jobs:
  check-file-change:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request_review' && github.event.review.state == 'approved' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Create temp branch
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout -b temp_branch
      - name: Check if file has been changed
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          if git diff --quiet "$(git merge-base HEAD^ HEAD)" HEAD jay.txt; then
            echo "File has not been changed in the pull request."
            exit 1
          else
            echo "File has been changed in the pull request."
            # Execute your code here
          fi
      - name: See pipeline runs are breaks
        run: |
          echo "yes working"
